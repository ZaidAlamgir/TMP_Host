<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Content CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .content-block {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            background-color: #f8fafc;
            position: relative;
        }
        .content-block h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        .remove-block-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .remove-block-btn:hover { color: #ef4444; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen py-12">

    <div id="app" class="w-full max-w-4xl mx-auto p-4">
        
        <!-- Login View -->
        <div id="login-view" class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h1 class="text-3xl font-bold mb-2">Live CMS Login</h1>
            <p class="text-slate-600 mb-6">Log in with GitHub to post live updates.</p>
            <button id="login-button" class="bg-slate-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-700 transition-colors flex items-center justify-center w-full max-w-xs mx-auto">
                <i class="fab fa-github mr-3"></i>
                Sign in with GitHub
            </button>
        </div>

        <!-- Editor View -->
        <div id="editor-view" class="hidden bg-white p-8 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Create Live Update</h1>
                <button id="logout-button" class="text-sm text-slate-500 hover:text-slate-800">Logout</button>
            </div>
            
            <!-- Container for dynamic blocks -->
            <div id="content-blocks-container">
                <!-- Initial blocks will be added here by JS -->
            </div>

            <!-- Add More Blocks Controls -->
            <div class="my-6 flex items-center gap-4 p-4 bg-slate-50 rounded-lg">
                 <select id="block-type-select" class="p-2 border border-slate-300 rounded-md">
                    <option value="content">Paragraph</option>
                    <option value="image">Image URL</option>
                    <option value="quote">Quote</option>
                    <option value="twitter">Twitter Embed</option>
                    <option value="instagram">Instagram Embed</option>
                 </select>
                 <button id="add-block-button" class="bg-slate-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-500 transition-colors text-sm">
                    <i class="fas fa-plus mr-2"></i>Add Block
                </button>
            </div>
           
            <hr class="my-6">
            
            <!-- Tags -->
            <div class="mb-6">
                <label for="article-tags" class="block text-sm font-medium text-slate-700 mb-1">Tags (Optional)</label>
                <input type="text" id="article-tags" class="w-full p-2 border border-slate-300 rounded-md" placeholder="e.g., politics, breaking, update (comma-separated)">
            </div>
            
            <!-- Publish Button -->
            <button id="publish-button" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-500 transition-colors w-full flex items-center justify-center">
                <span id="publish-text">Publish Live Update</span>
                <span id="publish-spinner" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Publishing...
                </span>
            </button>
            <p id="status-message" class="text-center mt-4 text-sm"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GITHUB_CONFIG = {
            clientId: 'Ov23liQdWxdci4yccEie', // Your GitHub OAuth App's Client ID
            redirectUri: 'http://127.0.0.1:4000/TMP_Host/auth-callback.html',
            repoOwner: 'AmmarKhanAlamgirOfficial', // The account that owns the content repo
            repoName: 'live-content', // The name of the content repo
            repoBranch: 'main',
            tokenExchangeUrl: 'https://github-auth-proxy.zaidkhan137782.workers.dev', // <-- PASTE YOUR WORKER URL HERE
            articlesPath: '_live_updates' // The folder within the content repo
        };

        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const editorView = document.getElementById('editor-view');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const publishButton = document.getElementById('publish-button');
        const statusMessage = document.getElementById('status-message');
        const publishText = document.getElementById('publish-text');
        const publishSpinner = document.getElementById('publish-spinner');
        const addBlockButton = document.getElementById('add-block-button');
        const blockTypeSelect = document.getElementById('block-type-select');
        const blocksContainer = document.getElementById('content-blocks-container');
        
        let accessToken = null;

        // --- DYNAMIC BLOCK CREATION ---
        function createBlock(type) {
            const blockId = `block-${Date.now()}`;
            const blockWrapper = document.createElement('div');
            blockWrapper.className = 'content-block';
            blockWrapper.id = blockId;
            blockWrapper.dataset.blockType = type;

            let innerHTML = `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}</h3><button class="remove-block-btn" onclick="document.getElementById('${blockId}').remove()">&times;</button>`;

            switch (type) {
                case 'headline':
                    innerHTML += `<input type="text" class="w-full p-2 border border-slate-300 rounded-md" placeholder="Main title of the update">`;
                    break;
                case 'content':
                    innerHTML += `<textarea rows="5" class="w-full p-2 border border-slate-300 rounded-md" placeholder="Write the update details..."></textarea>`;
                    break;
                case 'image':
                    innerHTML += `<input type="text" class="w-full p-2 border border-slate-300 rounded-md" placeholder="https://example.com/image.jpg">`;
                    break;
                case 'quote':
                    innerHTML += `<textarea rows="3" class="w-full p-2 border border-slate-300 rounded-md" placeholder="Enter the quote here..."></textarea>`;
                    break;
                case 'twitter':
                case 'instagram':
                    innerHTML += `<input type="text" class="w-full p-2 border border-slate-300 rounded-md" placeholder="Paste the full embed link or URL">`;
                    break;
            }
            blockWrapper.innerHTML = innerHTML;
            blocksContainer.appendChild(blockWrapper);
        }

        // --- APP INITIALIZATION ---
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            // Handle OAuth redirect state
            const state = urlParams.get('state');
            const redirectInfo = JSON.parse(localStorage.getItem('auth_redirect_info'));
            if (state && redirectInfo && state !== redirectInfo.cms_id) return; // Mismatch, do nothing.

            if (code) {
                window.history.pushState({}, document.title, window.location.pathname);
                try {
                    // Securely exchange the code for an access token via our serverless function
                    const response = await fetch(GITHUB_CONFIG.tokenExchangeUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code })
                    });
                    const data = await response.json();
                    if (data.access_token) {
                        accessToken = data.access_token;
                       localStorage.setItem('githubLiveCmsToken', accessToken);
                        showEditor();
                    } else {
                        // Provide a more detailed error from the worker's response
                        throw new Error(data.details || data.error || 'Token exchange failed.');
                    }
                } catch (error) {
                    alert(`Authentication Failed:\n\n${error.message}`);
                    showLogin();
                }
            } else {
                const storedToken = localStorage.getItem('githubLiveCmsToken');
                if (storedToken) {
                    accessToken = storedToken;
                    showEditor();
                } else {
                    showLogin();
                }
            }
        };

        const showLogin = () => {
            loginView.classList.remove('hidden');
            editorView.classList.add('hidden');
        };

        const showEditor = () => {
            loginView.classList.add('hidden');
            editorView.classList.remove('hidden');
            // Add default blocks on load
            if (blocksContainer.children.length === 0) {
                createBlock('headline');
                createBlock('content');
            }
        };

        // --- EVENT LISTENERS ---
        loginButton.addEventListener('click', () => {
            // Store the current page's full URL so auth-callback.html knows where to return
            const finalDestination = window.location.origin + window.location.pathname;
            localStorage.setItem('auth_redirect_info', JSON.stringify({ destination: finalDestination, cms_id: 'live_cms' }));
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CONFIG.clientId}&redirect_uri=${GITHUB_CONFIG.redirectUri}&scope=repo,user:email&state=live_cms`;
       window.location.href = authUrl;
   });


        logoutButton.addEventListener('click', async () => {
            if (!accessToken) {
                localStorage.removeItem('githubLiveCmsToken');
                showLogin();
                return;
            }

            try {
                // Call the worker to revoke the token on GitHub's side
                await fetch(GITHUB_CONFIG.tokenExchangeUrl, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: accessToken }),
                });
            } catch (error) {
                console.error("Failed to revoke token, but logging out locally anyway:", error);
            } finally {
                // Always log the user out of the local session
                accessToken = null;
                localStorage.removeItem('githubLiveCmsToken');
                showLogin();
            }
        });

        addBlockButton.addEventListener('click', () => {
            createBlock(blockTypeSelect.value);
        });

        publishButton.addEventListener('click', async () => {
            setPublishingState(true);

            // 1. GATHER DATA FROM BLOCKS
            const blocks = Array.from(document.querySelectorAll('.content-block'));
            let headline = '';
            let image1 = '';
            let body = '';

            blocks.forEach(block => {
                const type = block.dataset.blockType;
                const input = block.querySelector('input, textarea');
                const value = input.value.trim();
                if (!value) return; // Skip empty blocks

                switch (type) {
                    case 'headline':
                        headline = value;
                        break;
                    case 'content':
                        body += `${value}\n\n`;
                        break;
                    case 'image':
                        // Capture the first image for the frontmatter
                        if (!image1) {
                            image1 = value;
                        }
                        break;
                    case 'quote':
                        body += `> ${value.replace(/\n/g, '\n> ')}\n\n`;
                        break;
                    case 'twitter':
                    case 'instagram':
                        body += `${value}\n\n`; // Paste raw embed code
                        break;
                }
            });

            if (!body && !headline) {
                updateStatus('Cannot publish an empty update.', 'red');
                setPublishingState(false);
                return;
            }

            // 2. BUILD FRONTMATTER
            const tags = document.getElementById('article-tags').value.trim();
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

            let frontmatter = `---\n`;
            if (headline) frontmatter += `headline: "${headline.replace(/"/g, '\\"')}"\n`;
            if (image1) frontmatter += `image1: "${image1}"\n`;
            frontmatter += `timestamp: "${time}"\n`;
            if (tags) frontmatter += `tags: [${tags.split(',').map(tag => `"${tag.trim()}"`).join(', ')}]\n`;
            frontmatter += `authorName: "Live Team"\n`; // Can be made dynamic later
            frontmatter += `---\n\n`;

            // 3. PREPARE FOR GITHUB
            // Using TextEncoder is the modern, reliable way to handle all characters
            const toBase64 = (str) => {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                // btoa expects a string of single-byte characters.
                return btoa(String.fromCharCode.apply(null, data));
            }

            const fileContent = frontmatter + body;
            const encodedContent = toBase64(fileContent);
            const date = now.toISOString().split('T')[0];
            const timeForFile = now.toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `${date}-${timeForFile}.md`;
            const filePath = `${GITHUB_CONFIG.articlesPath}/${filename}`;
            const commitMessage = `live: Add update for ${date} at ${time}`;
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.repoOwner}/${GITHUB_CONFIG.repoName}/contents/${filePath}`;

            // 4. SEND TO GITHUB API
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                    },
                    body: JSON.stringify({
                        message: commitMessage,
                        content: encodedContent,
                        branch: GITHUB_CONFIG.repoBranch,
                    }),
                });

                if (response.status === 201) {
                    updateStatus(`Successfully published: ${filename}`, 'green');
                    // Reset form
                    blocksContainer.innerHTML = '';
                    document.getElementById('article-tags').value = '';
                    showEditor(); // Re-add default blocks
                } else {
                    const error = await response.json();
                    throw new Error(error.message || `GitHub API returned status ${response.status}`);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'red');
            } finally {
                setPublishingState(false);
            }
        });

        // --- HELPER FUNCTIONS ---
        const updateStatus = (message, color) => {
            statusMessage.textContent = message;
            statusMessage.style.color = color;
            setTimeout(() => statusMessage.textContent = '', 7000);
        };

        const setPublishingState = (isPublishing) => {
            publishButton.disabled = isPublishing;
            publishText.classList.toggle('hidden', isPublishing);
            publishSpinner.classList.toggle('hidden', !isPublishing);
        };
    </script>
</body>
</html>
