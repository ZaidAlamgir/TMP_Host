# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

title: The Muslim Post
description: "Join a community of thinkers, learners, and experts. Discover insightful posts and contribute your own perspective."

# The `baseurl` is the sub-path of your site, e.g. /blog
# The `url` is the base hostname & protocol for your site
baseurl: "/TMP_Host"
url: "https://zaidalamgir.github.io"

# Build settings
markdown: kramdown

# Define collections
collections:
  live_updates:
    output: false # We will render these on a single page

# Tell Jekyll to include these files/folders in the final build
include:
  - cms.html
  - liveCMS.html

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - deploy.yml
