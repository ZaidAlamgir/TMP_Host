<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .dynamic-content-block {
            border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 1.5rem;
            margin-top: 1.5rem; background-color: #f8fafc; position: relative;
        }
        .tag-suggestions { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
        .tag-chip {
            background-color: #e2e8f0; color: #475569; font-size: 0.8rem; padding: 0.25rem 0.75rem;
            border-radius: 9999px; cursor: pointer; transition: background-color 0.2s;
        }
        .tag-chip:hover { background-color: #cbd5e1; }
        textarea { resize: none; overflow: hidden; }
        .remove-block-btn { position: absolute; top: 0.75rem; right: 0.75rem; color: #94a3b8; cursor: pointer; }
        .remove-block-btn:hover { color: #ef4444; }
        .link-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 1000;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 15vh; opacity: 0; pointer-events: none; transition: opacity 0.2s ease;
        }
        .link-modal-overlay.visible { opacity: 1; pointer-events: all; }
        .link-modal-content {
            background-color: white; padding: 1.5rem; border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px;
            transform: scale(0.95); transition: transform 0.2s ease;
        }
        .link-modal-overlay.visible .link-modal-content { transform: scale(1); }
        .link-modal-input {
            width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;
            font-size: 1rem; margin-bottom: 1rem;
        }
        .link-modal-buttons { display: flex; justify-content: flex-end; gap: 0.75rem; }
        .link-modal-btn {
            padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600;
            border: none; cursor: pointer;
        }
        .link-modal-btn.primary { background-color: #4f46e5; color: white; }
        .link-modal-btn.secondary { background-color: #e5e7eb; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app" class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        
        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg text-center mt-12">
            <h1 class="text-3xl font-bold mb-2">News CMS Login</h1>
            <p class="text-slate-600 mb-6">Please log in with your GitHub account to continue.</p>
            <button id="login-button" class="bg-slate-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-700 transition-colors flex items-center justify-center w-full max-w-xs mx-auto">
                <i class="fab fa-github mr-3"></i>
                Sign in with GitHub
            </button>
        </div>

        <div id="editor-view" class="hidden bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold">Create New Article</h1>
                <button id="logout-button" class="text-sm text-slate-500 hover:text-slate-800 font-medium">Logout</button>
            </div>
            
            <div class="mb-4">
                <label for="article-headline" class="block text-sm font-medium text-slate-700 mb-1">Headline</label>
                <textarea id="article-headline" rows="1" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-bold text-xl" placeholder="The main title of the article"></textarea>
            </div>
            <div class="mb-6">
                <label for="article-subheadline" class="block text-sm font-medium text-slate-700 mb-1">Subheadline</label>
                <textarea id="article-subheadline" rows="1" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="A brief, engaging summary"></textarea>
            </div>
            <hr class="my-6">
            <div class="mb-4">
                <label for="article-main-image-url" class="block text-sm font-medium text-slate-700 mb-1">Main Image URL</label>
                <input type="text" id="article-main-image-url" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/image.jpg">
            </div>
            <div class="mb-6">
                <label for="article-main-image-desc" class="block text-sm font-medium text-slate-700 mb-1">Main Image Description</label>
                <textarea id="article-main-image-desc" rows="1" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="A short description of the main image (for accessibility)"></textarea>
            </div>
            
            <div class="mb-6">
                <label for="article-author" class="block text-sm font-medium text-slate-700 mb-1">Author Name</label>
                <input type="text" id="article-author" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="By TMP Staff">
            </div>

            <hr class="my-6">
            <div class="mb-4">
                <label for="article-p1" class="block text-sm font-medium text-slate-700 mb-1">Article Paragraph 1</label>
                <textarea id="article-p1" rows="6" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="The first paragraph of your article..."></textarea>
            </div>
            <div id="dynamic-content-blocks"></div>
            <div class="my-6 flex items-center gap-4 p-4 bg-slate-50 rounded-lg border border-dashed border-slate-300">
                 <select id="block-type-select" class="p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="paragraph">Paragraph</option>
                    <option value="headline-h2">Headline (H2)</option>
                    <option value="headline-h3">Headline (H3)</option>
                    <option value="headline-h4">Headline (H4)</option>
                    <option value="image">Image</option>
                    <option value="quote">Quote</option>
                    <optgroup label="Social Media Embeds">
                        <option value="twitter">Twitter</option>
                        <option value="twitter-video">Twitter (Cleaner)</option>
                        <option value="instagram">Instagram</option>
                        <option value="instagram-video">Instagram (Video Only)</option>
                        <option value="facebook">Facebook</option>
                        <option value="tiktok">TikTok</option>
                        <option value="youtube">YouTube</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="reddit">Reddit</option>
                        <option value="telegram">Telegram</option>
                    </optgroup>
                 </select>
                 <button id="add-block-button" class="bg-slate-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-500 transition-colors text-sm">
                     <i class="fas fa-plus mr-2"></i>Add Block
                 </button>
            </div>
            <hr class="my-6">
            <div class="mb-6">
                <label for="article-tags" class="block text-sm font-medium text-slate-700 mb-1">Tags</label>
                <input type="text" id="article-tags" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., technology, politics (comma-separated)">
                <div id="tag-suggestions-container" class="tag-suggestions">
                    <div class="tag-chip" data-tag="world-politics">World Politics</div>
                    <div class="tag-chip" data-tag="indian-politics">Indian Politics</div>
                    <div class="tag-chip" data-tag="muslim-world">Muslim World</div>
                    <div class="tag-chip" data-tag="technology">Technology</div>
                    <div class="tag-chip" data-tag="medical-science">Medical Science</div>
                    <div class="tag-chip" data-tag="global-economy">Global Economy</div>
                    <div class="tag-chip" data-tag="art-culture">Art & Culture</div>
                </div>
            </div>
            <button id="publish-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-500 transition-colors w-full flex items-center justify-center">
                <span id="publish-text">Publish Article</span>
                <span id="publish-spinner" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Publishing...
                </span>
            </button>
            <p id="status-message" class="text-center mt-4 text-sm"></p>
        </div>
    </div>
    
    <div id="link-modal" class="link-modal-overlay">
        <div class="link-modal-content">
            <h3 class="text-lg font-bold mb-4">Add or Edit Link</h3>
            <input type="text" id="link-url-input" class="link-modal-input" placeholder="https://example.com">
            <div class="link-modal-buttons">
                <button id="cancel-link-btn" class="link-modal-btn secondary">Cancel</button>
                <button id="add-link-btn" class="link-modal-btn primary">Add Link</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GITHUB_CONFIG = {
            clientId: 'Ov23liQdWxdci4yccEie',
            redirectUri: 'https://www.tmpnews.com/auth-callback.html', 
            repoOwner: 'zaidalamgir',
            repoName: 'TMP_Host',
            repoBranch: 'main',
            articlesPath: '_posts',
            tokenExchangeUrl: 'https://github-auth-proxy.zaidkhan137782.workers.dev'
        };

        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const editorView = document.getElementById('editor-view');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const publishButton = document.getElementById('publish-button');
        const statusMessage = document.getElementById('status-message');
        const publishText = document.getElementById('publish-text');
        const publishSpinner = document.getElementById('publish-spinner');
        const addBlockButton = document.getElementById('add-block-button');
        const dynamicBlocksContainer = document.getElementById('dynamic-content-blocks');
        const blockTypeSelect = document.getElementById('block-type-select');
        const tagsInput = document.getElementById('article-tags');
        const linkModal = document.getElementById('link-modal');
        const linkUrlInput = document.getElementById('link-url-input');
        const addLinkBtn = document.getElementById('add-link-btn');
        const cancelLinkBtn = document.getElementById('cancel-link-btn');
        let activeTextarea = null;
        let selectionStart = 0;
        let selectionEnd = 0;
        let accessToken = null;

        const autoExpandTextarea = (textarea) => {
            if (!textarea) return;
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        };

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                window.history.pushState({}, document.title, window.location.pathname);
                try {
                    const response = await fetch(GITHUB_CONFIG.tokenExchangeUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code })
                    });
                    const data = await response.json();
                    if (response.ok && data.access_token) {
                        accessToken = data.access_token;
                        localStorage.setItem('githubAccessToken', accessToken);
                        showEditor();
                    } else {
                        throw new Error(data.details || data.error || `Server responded with status ${response.status}.`);
                    }
                } catch (error) {
                    alert(`Authentication Failed:\n\n${error.message}`);
                    showLogin();
                }
            } else {
                const storedToken = localStorage.getItem('githubAccessToken');
                if (storedToken) {
                    accessToken = storedToken;
                    showEditor();
                } else {
                    showLogin();
                }
            }
        };

        const showLogin = () => { loginView.classList.remove('hidden'); editorView.classList.add('hidden'); };
        const showEditor = () => { loginView.classList.add('hidden'); editorView.classList.remove('hidden'); };

        // --- EVENT LISTENERS ---
        
        loginButton.addEventListener('click', () => {
            const finalDestination = window.location.origin + window.location.pathname;
            localStorage.setItem('auth_redirect_info', JSON.stringify({ destination: finalDestination, cms_id: 'main_cms' }));
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CONFIG.clientId}&scope=repo,user:email&state=main_cms`;
            window.location.href = authUrl;
        });

        logoutButton.addEventListener('click', async () => {
            if (accessToken) {
                try {
                    await fetch(GITHUB_CONFIG.tokenExchangeUrl, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: accessToken }),
                    });
                } catch (error) { console.error("Failed to revoke token, but logging out locally anyway:", error); }
            }
            accessToken = null;
            localStorage.removeItem('githubAccessToken');
            showLogin();
        });

        editorView.addEventListener('input', e => {
            if (e.target.tagName.toLowerCase() === 'textarea') {
                autoExpandTextarea(e.target);
            }
        });

        addBlockButton.addEventListener('click', () => {
            const blockType = blockTypeSelect.value;
            const blockId = `dynamic-block-${Date.now()}`;
            const newBlock = document.createElement('div');
            newBlock.className = 'dynamic-content-block';
            newBlock.dataset.blockType = blockType;
            newBlock.id = blockId;
            let blockTitle = blockType.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            if (blockType.startsWith('headline')) {
                blockTitle = `Headline (${blockType.slice(-2).toUpperCase()})`;
            }
            let blockHTML = `<button onclick="document.getElementById('${blockId}').remove()" class="remove-block-btn" title="Remove block"><i class="fas fa-times"></i></button><h3 class="text-lg font-semibold mb-4 text-slate-600">${blockTitle}</h3>`;
            switch (blockType) {
                case 'paragraph':
                    blockHTML += `<textarea class="dynamic-paragraph w-full p-2 border border-slate-300 rounded-md" rows="6" placeholder="Continue your article..."></textarea>`;
                    break;
                case 'headline-h2':
                case 'headline-h3':
                case 'headline-h4':
                    blockHTML += `<input type="text" class="dynamic-headline w-full p-2 border border-slate-300 rounded-md font-bold" placeholder="Enter headline text...">`;
                    break;
                case 'image':
                    blockHTML += `<div class="mb-4"><label class="block text-sm font-medium text-slate-700 mb-1">Image URL</label><input type="text" class="dynamic-image-url w-full p-2 border border-slate-300 rounded-md" placeholder="https://example.com/image.jpg"></div><div><label class="block text-sm font-medium text-slate-700 mb-1">Image Description</label><textarea rows="1" class="dynamic-image-desc w-full p-2 border border-slate-300 rounded-md" placeholder="A short description of this image"></textarea></div>`;
                    break;
                case 'quote':
                    blockHTML += `<textarea class="dynamic-quote w-full p-2 border border-slate-300 rounded-md" rows="3" placeholder="Enter the quote here..."></textarea>`;
                    break;
                default:
                    blockHTML += `<div class="mb-4"><label class="block text-sm font-medium text-slate-700 mb-1">${blockTitle} Post URL</label><input type="text" class="dynamic-social-url w-full p-2 border border-slate-300 rounded-md" placeholder="Paste the full post URL"></div><div><label class="block text-sm font-medium text-slate-700 mb-1">Caption (optional)</label><textarea rows="1" class="dynamic-social-caption w-full p-2 border border-slate-300 rounded-md" placeholder="A short caption for the embed"></textarea></div>`;
                    break;
            }
            newBlock.innerHTML = blockHTML;
            dynamicBlocksContainer.appendChild(newBlock);
            newBlock.querySelectorAll('textarea').forEach(autoExpandTextarea);
        });

        document.getElementById('tag-suggestions-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('tag-chip')) {
                const newTag = e.target.dataset.tag;
                const currentTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);
                if (!currentTags.includes(newTag)) {
                    tagsInput.value = tagsInput.value.trim() === '' ? newTag : `${tagsInput.value.trim()}, ${newTag}`;
                }
            }
        });

        function showLinkModal(url = '') {
            linkUrlInput.value = url;
            linkModal.classList.add('visible');
            linkUrlInput.focus();
        }

        function hideLinkModal() {
            linkModal.classList.remove('visible');
            activeTextarea = null;
        }

        editorView.addEventListener('mouseup', (e) => {
            if (e.target.tagName.toLowerCase() === 'textarea') {
                const textarea = e.target;
                if (textarea.selectionStart !== textarea.selectionEnd) {
                    activeTextarea = textarea;
                    selectionStart = textarea.selectionStart;
                    selectionEnd = textarea.selectionEnd;
                    showLinkModal();
                }
            }
        });

        addLinkBtn.addEventListener('click', () => {
            if (activeTextarea) {
                const url = linkUrlInput.value.trim();
                if (url) {
                    const selectedText = activeTextarea.value.substring(selectionStart, selectionEnd);
                    const linkMarkdown = `[${selectedText}](${url})`;
                    activeTextarea.setRangeText(linkMarkdown, selectionStart, selectionEnd, 'select');
                }
                hideLinkModal();
            }
        });

        cancelLinkBtn.addEventListener('click', hideLinkModal);
        
        publishButton.addEventListener('click', async () => {
            const headline = document.getElementById('article-headline').value.trim();
            const paragraph1 = document.getElementById('article-p1').value.trim();
            if (!headline || !paragraph1) {
                updateStatus('Headline and Paragraph 1 are required.', 'red');
                return;
            }
            setPublishingState(true);
            const subheadline = document.getElementById('article-subheadline').value.trim();
            const mainImageUrl = document.getElementById('article-main-image-url').value.trim();
            const mainImageDesc = document.getElementById('article-main-image-desc').value.trim();
            
            // NEW: Get the author name
            const authorName = document.getElementById('article-author').value.trim();
            
            const tags = tagsInput.value.trim();
            let frontmatter = `---\n`;
            frontmatter += `title: "${headline.replace(/"/g, '\\"')}"\n`;
            if (subheadline) frontmatter += `subheadline: "${subheadline.replace(/"/g, '\\"')}"\n`;
            frontmatter += `date: ${new Date().toISOString()}\n`;
            if (mainImageUrl) frontmatter += `image: "${mainImageUrl}"\n`;
            if (mainImageDesc) frontmatter += `image_description: "${mainImageDesc.replace(/"/g, '\\"')}"\n`;
            const tagList = tags.split(',').map(tag => tag.trim().toLowerCase().replace(/\s+/g, '-')).filter(t => t);
            if (tagList.length > 0) frontmatter += `tags: [${tagList.join(', ')}]\n`;
            
            // UPDATED: Use the new author name
            frontmatter += `author: "${authorName.replace(/"/g, '\\"')}"\n`;
            
            frontmatter += `layout: post\n`;
            frontmatter += `---\n\n`;
            let body = `${paragraph1}\n\n`;
            document.querySelectorAll('.dynamic-content-block').forEach(block => {
                const blockType = block.dataset.blockType;
                switch (blockType) {
                    case 'paragraph': body += `${block.querySelector('.dynamic-paragraph').value.trim()}\n\n`; break;
                    case 'headline-h2':
                        body += `## ${block.querySelector('.dynamic-headline').value.trim()}\n\n`;
                        break;
                    case 'headline-h3':
                        body += `### ${block.querySelector('.dynamic-headline').value.trim()}\n\n`;
                        break;
                    case 'headline-h4':
                        body += `#### ${block.querySelector('.dynamic-headline').value.trim()}\n\n`;
                        break;
                    case 'image':
                        const imageUrl = block.querySelector('.dynamic-image-url').value.trim();
                        const imageDesc = block.querySelector('.dynamic-image-desc').value.trim();
                        if (imageUrl) body += `![${imageDesc || 'Article image'}](${imageUrl})\n\n`;
                        break;
                    case 'quote':
                        const quote = block.querySelector('.dynamic-quote').value.trim();
                        if (quote) body += `> ${quote.replace(/\n/g, '\n> ')}\n\n`;
                        break;
                    default:
                        const url = block.querySelector('.dynamic-social-url').value.trim();
                        const caption = block.querySelector('.dynamic-social-caption').value.trim();
                        if (url) body += `[${blockType}|${caption}](${url})\n\n`;
                        break;
                }
            });
            const fileContent = frontmatter + body;
            const date = new Date().toISOString().split('T')[0];
            const slug = headline.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            const filename = `${date}-${slug}.md`;
            const filePath = `${GITHUB_CONFIG.articlesPath}/${filename}`;
            const commitMessage = `feat: Add new article "${headline}"`;
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.repoOwner}/${GITHUB_CONFIG.repoName}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${accessToken}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ message: commitMessage, content: btoa(unescape(encodeURIComponent(fileContent))), branch: GITHUB_CONFIG.repoBranch }),
                });
                if (response.status === 201) {
                    updateStatus(`Successfully published: ${filename}`, 'green');
                    editorView.querySelectorAll('input, textarea').forEach(el => el.value = '');
                    dynamicBlocksContainer.innerHTML = '';
                    document.getElementById('article-author').value = 'By TMP Staff'; // Reset author field to default
                    document.querySelectorAll('textarea').forEach(autoExpandTextarea);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || `GitHub API returned status ${response.status}`);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'red');
            } finally {
                setPublishingState(false);
            }
        });

        const updateStatus = (message, color) => {
            statusMessage.textContent = message;
            statusMessage.style.color = color;
            setTimeout(() => statusMessage.textContent = '', 6000);
        };

        const setPublishingState = (isPublishing) => {
            publishButton.disabled = isPublishing;
            publishText.classList.toggle('hidden', isPublishing);
            publishSpinner.classList.toggle('hidden', !isPublishing);
        };
    </script>
</body>
</html>
