name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  repository_dispatch:
    types: [new-article-post]

permissions:
  contents: read
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Main Repo (TMP_Host)
        uses: actions/checkout@v4
        with:
          repository: zaidalamgir/TMP_Host
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./main_site

      - name: 2. Create Staging Directories
        run: |
          mkdir -p ./main_site/_posts
          mkdir -p ./_article_repos
        
      # --- CHECKOUT STEPS ---
      - name: 3. Checkout World Politics
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-world-politics
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/world-politics

      - name: 4. Checkout Indian Politics
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-indian-politics
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/indian-politics

      - name: 5. Checkout Muslim World
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-muslim-world
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/muslim-world

      - name: 6. Checkout Technology
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-technology
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/technology

      - name: 7. Checkout Medical Science
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-medical-science
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/medical-science

      - name: 8. Checkout Global Economy
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-global-economy
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/global-economy

      - name: 9. Checkout Art & Culture
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-art-culture
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/art-culture

      - name: 10. Checkout Weather
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-weather
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/weather

      - name: 11. Checkout Sports
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-sports
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/sports

      - name: 12. Checkout National News
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-national-news
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/national-news

      - name: 13. Checkout International News
        uses: actions/checkout@v4
        with:
          repository: TheMuslimPost/tmp-articles-international-news
          token: ${{ secrets.GH_PAT_FOR_CHECKOUT }}
          path: ./_article_repos/international-news
      
      # --- CONSOLIDATION ---
      - name: 14. Consolidate All Posts
        run: |
          echo "--- Starting Consolidation ---"
          mkdir -p ./main_site/_posts

          copy_posts() {
            src="./_article_repos/$1/posts"
            if [ -d "$src" ]; then
              echo "Processing $1..."
              cp -r "$src"/. ./main_site/_posts/
            else
              echo "Skipping $1 (No posts folder found)"
            fi
          }

          copy_posts "world-politics"
          copy_posts "indian-politics"
          copy_posts "muslim-world"
          copy_posts "technology"
          copy_posts "medical-science"
          copy_posts "global-economy"
          copy_posts "art-culture"
          copy_posts "weather"
          copy_posts "sports"
          copy_posts "national-news"
          copy_posts "international-news"
          
          echo "--- Verification: Files in _posts ---"
          ls -R ./main_site/_posts
      
      - name: 15. Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./main_site 
          
      - name: 16. Build with Jekyll
        run: bundle exec jekyll build --trace
        working-directory: ./main_site 

      # --- ASSET LINKS FIX ---
      - name: 16b. Setup AssetLinks Rewrite for Cloudflare
        run: |
          echo "Setting up AssetLinks Rewrite..."
          cp .well-known/assetlinks.json _site/assetlinks.json
          mkdir -p _site/.well-known
          cp .well-known/assetlinks.json _site/.well-known/
          echo "/.well-known/assetlinks.json /assetlinks.json 200" >> _site/_redirects
          echo "AssetLinks rewrite setup complete."
        working-directory: ./main_site
        
      - name: 17. Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: ./main_site/_site
          retention-days: 1

  # --- SEPARATE DEPLOY JOB ---
  deploy:
    runs-on: ubuntu-latest
    needs: build 
    permissions:
      contents: read
      deployments: write
    steps:
      # 1. NEW: Download Source Code (Crucial for 'functions' folder)
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Download the Built Site (Contains your .well-known/assetlinks.json)
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          # This downloads the site to a folder named '_site' in the current directory
          path: ./_site
          
      # 3. Deploy
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }} 
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} 
          # Wrangler will automatically find the 'functions' folder in the root
          # and deploy it alongside the './_site' static assets
          command: pages deploy ./_site --project-name=tmp-host