<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Loading the site's main stylesheets for a consistent look -->
    <link rel="stylesheet" href="{{ '/style/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/style/menu.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/style/login.css' | relative_url }}">

    <style>
        /* This style ensures content isn't hidden by the fixed header */
        body { 
            background-color: #f8f9fa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding-top: 60px; /* Adjust if your header is taller */
        }
    </style>
</head>
<body>

    <!-- Placeholder for your header -->
    <div id="header-placeholder"></div>

    <main>
        {{ content }}
    </main>

    <!-- Placeholder for your footer/bottom nav -->
    <div id="bottom-nav-placeholder"></div>

    <!-- Loading the correct JavaScript files -->
    <script src="{{ '/header-injector.js' | relative_url }}"></script>
    <script src="{{ '/bottom-nav.js' | relative_url }}"></script>
</body>
</html>
