<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Using Jekyll's robust relative_url filter -->
    <link rel="stylesheet" href="{{ '/style/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/style/menu.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/style/login.css' | relative_url }}">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding-top: 60px; 
            padding-bottom: 60px; 
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        {{ content }}
    </main>

    <div id="bottom-nav-placeholder"></div>

    <!-- Using Jekyll's robust relative_url filter -->
    <script src="{{ '/header-injector.js' | relative_url }}"></script>
    <script src="{{ '/bottom-nav.js' | relative_url }}"></script>

</body>
</html>
