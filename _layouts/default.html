<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@7/dist/turbo.es2017-umd.js" defer></script>
    
    <meta name="description" content="{{ page.subheadline | default: site.description | strip_html }}">
    {% assign meta_keywords = page.tags | default: site.keywords %}
    <meta name="keywords" content="{{ meta_keywords | join: ', ' }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.subheadline | default: site.description | strip_html }}">
    <meta property="og:image" content="{{ page.image | absolute_url | default: '/android-chrome-512x512.png' | absolute_url }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.subheadline | default: site.description | strip_html }}">
    <meta name="twitter:image" content="{{ page.image | absolute_url | default: '/android-chrome-512x512.png' | absolute_url }}">

    <script>
        (function() {
            try {
                const isDarkMode = window.AndroidInterface.getDarkModeStatus() === 'true';
                if (isDarkMode) {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                console.log('Flicker-Fix: Not in app. Defaulting to light mode.');
            }
        })();
    </script>

    <link rel="stylesheet" href="{{ '/assets/style/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/index-menu.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/home.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/dark-mode.css' | relative_url }}">   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { padding-bottom: 80px; }
        
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 65px;
            background-color: #ffffff;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            z-index: 9999;
            border-radius: 20px 20px 0 0;
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .bottom-nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8e8e8e;
            font-size: 11px;
            font-weight: 600;
            height: 100%;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: color 0.2s ease;
            user-select: none;
        }
        .bottom-nav-link svg {
            width: 24px; height: 24px;
            margin-bottom: 4px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), stroke 0.3s ease;
            stroke-width: 2px;
        }
        .bottom-nav-link.active { color: #0073e6; }
        .bottom-nav-link.active svg { 
            stroke: #0073e6; 
            transform: translateY(-2px);
        }
        
        /* GLIDER ANIMATION */
        .nav-glider {
            position: absolute;
            top: 50%;
            left: 0;
            height: 40px;
            width: 0;
            background-color: #e7f3ff;
            border-radius: 12px;
            transform: translateY(-50%);
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            will-change: left, width;
        }
        .nav-glider.ready {
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1), 
                        width 0.4s cubic-bezier(0.23, 1, 0.32, 1),
                        opacity 0.2s ease;
        }

        /* Dark Mode overrides for Nav */
        html.dark-mode .bottom-nav {
            background-color: #1f2937;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            border-top: 1px solid #374151;
        }
        html.dark-mode .nav-glider {
            background-color: rgba(96, 165, 250, 0.15);
        }
    </style>

    {% for css_file in page.extra_css %}
        <link rel="stylesheet" href="{{ css_file | relative_url }}">
    {% endfor %}
</head>
<body class="{{ page.body_class }} flex flex-col min-h-screen" data-base-path="{{ site.baseurl }}" data-latest-post-url="{{ site.posts.first.url | relative_url }}"> 
    <div id="header-placeholder"></div>
    
    <div class="main-content-wrapper" style="flex-grow: 1;">
        {{ content }}
    </div>   

    {% include site-footer.html %}  
    
    <nav class="bottom-nav" id="bottom-nav" data-turbo-permanent>
        <div class="nav-glider"></div>
        <a href="{{ '/live/' | relative_url }}" class="bottom-nav-link" id="nav-live">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"></path><path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"></path><circle cx="12" cy="12" r="2"></circle><path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5"></path><path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"></path></svg>
            <span>Live</span>
        </a>
        <a href="{{ '/news/hub/' | relative_url }}" class="bottom-nav-link" id="nav-news-hub">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            <span>News Hub</span>
        </a>
        <a href="{{ '/' | relative_url }}" class="bottom-nav-link" id="nav-home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>
        
        <a href="{{ site.posts.first.url | relative_url }}" class="bottom-nav-link" id="nav-articles">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            <span>Latest</span>
        </a>

        <a href="{{ '/post/' | relative_url }}" class="bottom-nav-link" id="nav-post">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            <span>Post</span>
        </a>
    </nav>

    <script src="{{ '/assets/header-injector.js' | relative_url }}"></script>
    <script src="{{ '/assets/bottom-nav.js' | relative_url }}"></script> 
    {% for js_file in page.extra_js %}
        <script src="{{ js_file | relative_url }}"></script>
    {% endfor %} 

    <script>
    document.addEventListener('turbo:load', () => {
      const articleBodies = document.querySelectorAll('.article-body, .post-content');
      const internalHostname = 'www.tmpnews.com'; 

      articleBodies.forEach(body => {
        const links = body.querySelectorAll('a');
        links.forEach(link => {
          try {
            if (link.hostname && link.hostname !== internalHostname) {
              link.setAttribute('rel', 'nofollow noopener noreferrer');
              link.setAttribute('target', '_blank');
            }
          } catch (e) {
            console.log('Skipping non-http link: ' + link.href);
          }
        });
      });
    });
    </script>
</body>
</html>
