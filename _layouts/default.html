<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Using Jekyll's baseurl variable to create correct paths -->
    <link rel="stylesheet" href="{{ site.baseurl }}/style/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style/menu.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style/login.css">

    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding-top: 60px; 
            padding-bottom: 60px; 
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        {{ content }}
    </main>

    <div id="bottom-nav-placeholder"></div>

    <!-- Using Jekyll's baseurl variable for the scripts as well -->
    <script src="{{ site.baseurl }}/header-injector.js"></script>
    <script src="{{ site.baseurl }}/bottom-nav.js"></script>

</body>
</html>
