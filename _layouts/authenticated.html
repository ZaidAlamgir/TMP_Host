<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/index-menu.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/profile.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/home.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style/about.css' | relative_url }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body data-base-path="{{ site.baseurl }}">
    <div id="header-placeholder"></div>
    <div class="main-content-area">
        {{ content }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ '/assets/header-injector.js' | relative_url }}"></script>
</body>
</html>
