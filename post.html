---
layout: default
title: Community Feed
extra_css:
  - /assets/style/post.css
extra_js:
  - /assets/js/post.js
---

<script>
    window.TMP_CONFIG = {
    // This points to the new file you just deployed
        FEED_API_URL: "/feed", 
    
        FOR_YOU_API: "/opinions/feed.json",
 
        // NEW: The Local Archive Feed
        FOR_YOU_API: "{{ '/opinions/feed.json' | relative_url }}",

        // Links
        postOpen: "{{ '/postopen.html' | relative_url }}",
        auth: "{{ '/auth' | relative_url }}",
        writePage: "{{ '/write' | relative_url }}"
    };
</script>

<main>
    <div class="post-container">
        <div class="feed-tabs">
            <div class="feed-tab" data-feed="for-you">For You</div>
            <div class="feed-tab active" data-feed="recent">Recent Opinions</div>
        </div>

        <div id="search-container">
            <input type="text" id="tagSearchInput" placeholder="Search opinions by tag...">
        </div>

        <div id="forYouFeed" style="display: none;"></div>

        <div id="recentPostsContainer">
            <div id="postsFeed"></div>
            <div id="postsLoader" class="loader"></div>
        </div>
        
        <div id="endOfFeedMessage">You're all caught up!</div>
        <div id="scrollSentinel" style="height: 50px;"></div>
    </div>
</main>
