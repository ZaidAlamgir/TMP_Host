---
layout: default
title: Community Feed
extra_css:
  - /assets/style/post.css
extra_js:
  - /assets/js/post.js
---

<script>
    window.TMP_CONFIG = {
        // PRODUCTION URL (Use this for the live website)
        FEED_API_URL: "/feed", 
        
        // LOCAL TESTING (Uncomment the line below when testing on localhost)
        // FEED_API_URL: "/feed.json",

        // FOR YOU API
        FOR_YOU_API: "{{ '/opinions/feed.json' | relative_url }}",

        // Links
        postOpen: "{{ '/postopen' | relative_url }}",
        auth: "{{ '/auth' | relative_url }}",
        writePage: "{{ '/write' | relative_url }}"
    };
</script>

<main>
    <div class="post-container">
        <div class="feed-tabs-wrapper">
            <div class="feed-tabs">
                <div class="feed-tab" data-feed="for-you">
                    <i class="fas fa-sparkles"></i> For You
                </div>
                <div class="feed-tab active" data-feed="recent">
                    <i class="fas fa-clock"></i> Recent
                </div>
            </div>
        </div>

        <div id="search-container">
            <input type="text" id="tagSearchInput" placeholder="Search opinions by tag...">
        </div>

        <div id="forYouFeed" style="display: none; opacity: 0;"></div>

        <div id="recentPostsContainer" style="opacity: 1;">
            <div id="postsFeed"></div>
            <div id="postsLoader" class="loader"></div>
        </div>
        
        <div id="endOfFeedMessage">You're all caught up!</div>
        <div id="scrollSentinel" style="height: 50px;"></div>
    </div>
</main>
