<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - The Muslim Post</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="login.css">
  
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            color: #1c1e21;
        }
        /* The main container for the profile page, centered */
        .profile-container-wrapper {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .profile-layout {
            display: flex;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        /* Left-side navigation panel */
        .profile-nav {
            width: 250px;
            border-right: 1px solid #dddfe2;
            padding: 1.5rem;
            flex-shrink: 0; /* Prevent nav from shrinking */
        }
        .profile-nav h3 {
            font-size: 1.2rem;
            margin: 0 0 1rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .profile-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-nav li a {
            display: flex;
            align-items: center;
            padding: 0.9rem 1rem;
            text-decoration: none;
            color: #606770;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }
        .profile-nav li a .fa-fw {
            margin-right: 12px;
            width: 20px;
        }
        .profile-nav li a:hover {
            background-color: #f0f2f5;
        }
        .profile-nav li a.active {
            background-color: #0073e6;
            color: #fff;
        }
        /* Right-side content area */
        .profile-content {
            flex-grow: 1;
            padding: 2rem 2.5rem;
        }
        .profile-view {
            display: none; /* Hide all views by default */
        }
        .profile-view.active {
            display: block;
        }
        .profile-view h2 {
            font-size: 1.8rem;
            margin: 0 0 2rem 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f5f6f7;
        }
        input[disabled] {
            cursor: not-allowed;
            color: #8a8d91;
        }
        .btn-primary {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #0073e6;
            color: #fff;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #e9f6eb;
            color: #42b72a;
        }
        .message.error {
            background-color: #fbe9e9;
            color: #fa383e;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .profile-container-wrapper {
                margin: 0;
                padding: 0;
            }
            .profile-layout {
                flex-direction: column; /* Stack nav and content vertically */
                border-radius: 0;
            }
            .profile-nav {
                width: 100%;
                border-right: none; /* Remove side border */
                border-bottom: 1px solid #dddfe2; /* Add bottom border */
                padding: 1rem;
                box-sizing: border-box;
            }
            .profile-nav h3 {
                text-align: center;
            }
            .profile-nav ul {
                display: flex;
                justify-content: space-around; /* Space out nav links */
            }
            .profile-nav li a {
                padding: 0.7rem 0.5rem;
                flex-direction: column; /* Stack icon and text vertically */
                gap: 5px; /* Add space between icon and text */
                justify-content: center;
            }
            .profile-nav li a span {
                display: block; /* Show the text labels on mobile */
                font-size: 0.7rem; /* Make text smaller for mobile view */
            }
             .profile-nav li a .fa-fw {
                margin-right: 0; /* Remove margin as text is now below */
                font-size: 1.2rem;
            }
            .profile-content {
                padding: 1.5rem 1rem;
            }
            .profile-view h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="profile-container-wrapper">
        <div class="profile-layout">
            <nav class="profile-nav">
                <h3 id="welcome-name">Welcome</h3>
                <ul>
                    <li><a href="#" class="nav-link active" data-view="profile-view" title="Profile"><i class="fas fa-user fa-fw"></i> <span>Profile</span></a></li>
                    <li><a href="#" class="nav-link" data-view="security-view" title="Security"><i class="fas fa-shield-alt fa-fw"></i> <span>Security</span></a></li>
                    <li><a href="#" id="sign-out-btn" title="Sign Out"><i class="fas fa-sign-out-alt fa-fw"></i> <span>Sign Out</span></a></li>
                </ul>
            </nav>
            <main class="profile-content">
                <div id="profile-view" class="profile-view active">
                    <h2>My Profile</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" disabled>
                        </div>
                        <button type="submit" class="btn-primary">Update Name</button>
                        <div id="profileMessage" class="message"></div>
                    </form>
                </div>
                <div id="security-view" class="profile-view">
                    <h2>Security Settings</h2>
                    <div class="form-group">
                        <label>Password</label>
                        <p style="font-size: 0.9rem; color: #606770; margin: 0;">Click the button below to send a password reset link to your email.</p>
                    </div>
                    <button id="resetPasswordBtn" class="btn-primary">Send Password Reset Email</button>
                    <div id="securityMessage" class="message"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="header-injector.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();

            // --- Auth Guard ---
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in, run the page logic.
                    initializeProfilePage(user);
                } else {
                    // No user is signed in, redirect to login page.
                    window.location.href = 'auth.html';
                }
            });

            function initializeProfilePage(user) {
                // --- Element References ---
                const welcomeName = document.getElementById('welcome-name');
                const fullNameInput = document.getElementById('fullName');
                const emailInput = document.getElementById('email');
                const profileForm = document.getElementById('profileForm');
                const resetPasswordBtn = document.getElementById('resetPasswordBtn');
                const signOutBtn = document.getElementById('sign-out-btn');
                const profileMessage = document.getElementById('profileMessage');
                const securityMessage = document.getElementById('securityMessage');
                const navLinks = document.querySelectorAll('.nav-link');
                const views = document.querySelectorAll('.profile-view');

                // --- Populate User Data ---
                welcomeName.textContent = `Welcome, ${user.displayName || 'User'}`;
                fullNameInput.value = user.displayName || '';
                emailInput.value = user.email || '';

                // --- Navigation Logic ---
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (link.id === 'sign-out-btn') return; // Sign out is handled separately
                        const targetViewId = link.getAttribute('data-view');
                        
                        views.forEach(view => view.classList.remove('active'));
                        navLinks.forEach(navLink => navLink.classList.remove('active'));
                        
                        document.getElementById(targetViewId).classList.add('active');
                        link.classList.add('active');
                    });
                });

                // --- Profile Update Logic ---
                profileForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newName = fullNameInput.value.trim();
                    if (newName && newName !== user.displayName) {
                        user.updateProfile({ displayName: newName })
                            .then(() => {
                                showMessage(profileMessage, 'Name updated successfully!', 'success');
                                welcomeName.textContent = `Welcome, ${newName}`;
                            })
                            .catch(error => showMessage(profileMessage, error.message, 'error'));
                    }
                });

                // --- Password Reset Logic ---
                resetPasswordBtn.addEventListener('click', () => {
                    auth.sendPasswordResetEmail(user.email)
                        .then(() => {
                            showMessage(securityMessage, 'Password reset email sent!', 'success');
                        })
                        .catch(error => showMessage(securityMessage, error.message, 'error'));
                });

                // --- Sign Out Logic ---
                signOutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.signOut().then(() => {
                        // Clear the cached user data to ensure the header updates
                        localStorage.removeItem('cachedUser');
                        // Redirect to the correct main page
                        window.location.href = 'index.html';
                    });
                });

                // --- Helper function to show messages ---
                function showMessage(element, text, type) {
                    element.textContent = text;
                    element.className = `message ${type}`;
                    element.style.display = 'block';
                    setTimeout(() => { element.style.display = 'none'; }, 4000);
                }
            }
        });
    </script>
</body>
</html>
