<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* --- Form Styling --- */
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
        }
        
        /* --- NEW: Error Styling for Validation --- */
        .form-input-error {
            border-color: #ef4444; /* Tailwind red-500 */
        }
        .form-input-error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }


        /* --- State-specific display --- */
        #form-container.submitting {
            pointer-events: none;
        }
        #success-message {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white p-8 md:p-10 rounded-2xl shadow-xl">
        <!-- The form container, which will be hidden on success -->
        <div id="form-container">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Identity Verification</h2>
                <p class="text-gray-600 mt-2">Please complete the form below to apply for posting privileges.</p>
            </div>
            
            <form id="identity-form" class="space-y-6" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="FullName" required placeholder="e.g., Mohammad" class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="EmailAddress" required placeholder="e.g., mohd@example.com" class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none">
                    </div>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="PhoneNumber" required placeholder="e.g., +91 (9876543210)" class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none">
                </div>
                <div>
                    <label for="college" class="block text-sm font-medium text-gray-700">College / University</label>
                    <input type="text" id="college" name="College" required placeholder="e.g., JMI / AMU" class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none">
                </div>
                 <div>
                    <label for="qualification" class="block text-sm font-medium text-gray-700">Highest Qualification</label>
                    <input type="text" id="qualification" name="Qualification" required placeholder="e.g., Bachelor of Science" class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" id="age" name="Age" required placeholder="e.g., 25" class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="gender" name="Gender" required class="form-input mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                
                <!-- NEW: Error message container -->
                <div id="error-message" class="text-red-600 text-sm text-center font-semibold" style="display: none;"></div>

                <div>
                    <button type="submit" id="submit-btn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="submit-text">Submit for Verification</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- The success message, which is hidden by default -->
        <div id="success-message" class="text-center">
             <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="animation: pulse 1.5s ease-in-out infinite;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-4 text-2xl leading-6 font-bold text-gray-900">Form Submitted Successfully!</h3>
            <div class="mt-2 text-md text-gray-600">
                <p>Thank you for your submission. We will verify your identity and get back to you within 1-2 business days.</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('identity-form');
        const submitButton = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');
        const formContainer = document.getElementById('form-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const submitText = document.getElementById('submit-text');
        const errorMessage = document.getElementById('error-message');

        const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbyoefFM3-N6HKkW_aKZQYRkfx7FG_tdghzorbxWiBEFYIEYN18MevTabIhOOoY4ARP1ZA/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // --- NEW: Custom Validation Logic ---
            const requiredInputs = form.querySelectorAll('[required]');
            let isFormValid = true;

            // Reset previous errors
            errorMessage.style.display = 'none';
            requiredInputs.forEach(input => {
                input.classList.remove('form-input-error');
            });

            // Check each required field
            requiredInputs.forEach(input => {
                if (!input.value.trim()) {
                    isFormValid = false;
                    input.classList.add('form-input-error');
                }
            });

            if (!isFormValid) {
                errorMessage.textContent = 'Please fill all the required fields to submit.';
                errorMessage.style.display = 'block';
                return; // Stop the submission
            }
            // --- End of Validation Logic ---

            // Start loading animation
            loadingSpinner.style.display = 'block';
            submitText.textContent = 'Submitting...';
            submitButton.disabled = true;
            formContainer.classList.add('submitting');

            fetch(googleScriptUrl, {
                method: 'POST',
                body: new FormData(form) 
            })
            .then(res => res.json())
            .then(data => {
                if (data.result === 'success') {
                    // Show success message with animation
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Submission Error:', error);
                alert('An error occurred during submission. Please try again.\n\nError: ' + error.message);
                // Reset button on error
                loadingSpinner.style.display = 'none';
                submitText.textContent = 'Submit for Verification';
                submitButton.disabled = false;
                formContainer.classList.remove('submitting');
            });
        });
    </script>
</body>
</html>
